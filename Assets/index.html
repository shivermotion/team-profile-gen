<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>

<body>
    <!--navbar-->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                    class="bi bi-person-video" viewBox="0 0 16 16">
                    <path d="M8 9.05a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z" />
                    <path
                        d="M2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H2Zm10.798 11c-.453-1.27-1.76-3-4.798-3-3.037 0-4.345 1.73-4.798 3H2a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1h-1.202Z" />
                </svg>
                Team Profile Generator
            </a>
        </div>
    </nav>
    <!--card grid-->
    <div class="container">
        <div class="row row-cols-2">
            <!--Manager-->
            <div class="col">
                <div class="card">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <image class="bd-placeholder-img" width="100%" height="250"
                                src="assets/man-avatar-pngrepo-com.png" role="img" aria-label="Placeholder: Image"
                                preserveAspectRatio="xMidYMid slice" focusable="false">
                                <title>Placeholder</title>
                                <rect width="100%" height="100%" fill="#868e96"></rect>
                            </image>

                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">ROLE</h5>
                                <ul style="list-style: none;">
                                    <li>
                                        <p class="card-text">NAME</p>
                                    </li>
                                    <li>
                                        <p class="card-text">EMAIL</p>
                                    </li>
                                    <li>
                                        <p class="card-text">ID</p>
                                    </li>
                                    <li>
                                        <p class="card-text">OFFICENUMBER</p>
                                    </li>

                                </ul>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Engineer-->
            <div class="col">
                <div class="card">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <image class="bd-placeholder-img" width="100%" height="250"
                                src="assets/man-avatar-pngrepo-com.png" role="img" aria-label="Placeholder: Image"
                                preserveAspectRatio="xMidYMid slice" focusable="false">
                                <title>Placeholder</title>
                                <rect width="100%" height="100%" fill="#868e96"></rect>
                            </image>

                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Programmer</h5>
                                <ul style="list-style: none;">
                                    <li>
                                        <p class="card-text">NAME</p>
                                    </li>
                                    <li>
                                        <p class="card-text">EMAIL</p>
                                    </li>
                                    <li>
                                        <p class="card-text">ID</p>
                                    </li>
                                    <li>
                                        <p class="card-text">GITHUB</p>
                                    </li>

                                </ul>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Intern-->
            <div class="col">
                <div class="card">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <image class="bd-placeholder-img" width="100%" height="250"
                                src="assets/man-avatar-pngrepo-com.png" role="img" aria-label="Placeholder: Image"
                                preserveAspectRatio="xMidYMid slice" focusable="false">
                                <title>Placeholder</title>
                                <rect width="100%" height="100%" fill="#868e96"></rect>
                            </image>

                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title"> Intern </h5>
                                <ul style="list-style: none;">
                                    <li>
                                        <p class="card-text">NAME</p>
                                    </li>
                                    <li>
                                        <p class="card-text">EMAIL</p>
                                    </li>
                                    <li>
                                        <p class="card-text">ID</p>
                                    </li>
                                    <li>
                                        <p class="card-text">SCHOOL</p>
                                    </li>

                                </ul>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--card 4 (ME)-->
            <div class="col">
                <div class="card">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <image class="bd-placeholder-img" width="100%" height="250"
                                src="assets/man-avatar-pngrepo-com.png" role="img" aria-label="Placeholder: Image"
                                preserveAspectRatio="xMidYMid slice" focusable="false">
                                <title>Placeholder</title>
                                <rect width="100%" height="100%" fill="#868e96"></rect>
                            </image>

                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Programmer</h5>
                                <ul style="list-style: none;">
                                    <li>
                                        <p class="card-text">Jason Day</p>
                                    </li>
                                    <li><a href="https://github.com/shivermotion">
                                            <p class="card-text">GitHub</p>
                                        </a></li>
                                    <li> <a href="https://shivermotion.github.io/jason-day/">
                                            <p class="card-text">Portfolio</p>
                                        </a></li>

                                </ul>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

    </div>











    <!-- Option 1: Bootstrap Bundle with Popper -->
